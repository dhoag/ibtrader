log4j.rootCategory=TRACE, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%-6r [%15.15t] %-5p %30.30c %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%-6r %-5p %20.20c %x - %m%n

log4j.logger.me.prettyprint=WARN
log4j.logger.CassandraHostRetryService=WARN
log4j.logger.RequestManager=ERROR
log4j.logger.MarketData=WARN
log4j.logger.PerfMetrics=WARN
log4j.logger.HistoricalData=WARN